<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gusthavo linktree</title>
  </head>
  <body>
    <div class="container">
      <img
        class="picture"
        src="./images/fotominha.jpeg"
        alt="foto do criador do site"
      />

      <div class="text-area">
        <h1>Gusthavo</h1>
        <p>Estudante ensino medio, estudando Desenvolvimento Web.</p>
      </div>

      <div class="links">
        <button>
          <a href="#">
            <img src="./images/instagram.svg" alt="" />
            Instagram
          </a>
        </button>
        <button>
          <a href="#">
            <img src="./images/mail.svg" alt="" />
            Gmail
          </a>
        </button>
        <button>
          <a href="#">
            <img src="./images/smartphone.svg" alt="" />
            Whatsapp
          </a>
        </button>
        <button>
          <a href="#">
            <img src="./images/github.svg" alt="" />
            Github
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
